{% extends "base.html" %}

{% block content %}
<h1 class="text-center my-4">Search Results</h1>
{% if posts %}
{% for post in posts %}
{% include '_post.html' %}
{% endfor %}
<nav aria-label="Post navigation" class="d-flex justify-content-end mt-4">
  <ul class="pagination">
    <li class="page-item {% if not prev_url %}disabled{% endif %}">
      <a class="page-link" href="{{ prev_url }}">
        «
      </a>
    </li>
    {% for p in range(1, total_pages + 1) %}
    <li class="page-item {% if p == page %}active{% endif %}">
      <a class="page-link" href="{{ url_for('main.search', q=q, page=p) }}">
        {{ p }}
      </a>
    </li>
    {% endfor %}
    <li class="page-item {% if not next_url %}disabled{% endif %}">
      <a class="page-link" href="{{ next_url }}">
        »
      </a>
    </li>
  </ul>
</nav>
{% else %}
{% include '_empty.html' %}
{% endif %}
{% endblock %}
