{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_field %}


{% block content %}
<h1 class="text-center my-4">Send Message to {{ recipient }}</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  {{ render_field(form.message) }}
  <div class="d-grid">
    {{ render_field(form.submit) }}
  </div>
</form>
{% endblock %}
